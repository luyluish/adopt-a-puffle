<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="git " content="width=device-width, initial-scale=1.0">
    <title>Adopt A Puffle</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Adopt A Puffle</h1>
        <p id="description">Puffles are lovely creatures you can play with. How about adopting one that fits with your personality?</p>
    </header>
    <main>
        <form id="survey-form">
            <fieldset>
                <legend>Adopter Info</legend>
                <label for="name">Enter your name: <input id="name" name="name" type="text" required></label>
                <label for="email">Enter your email address: <input id="email" name="email" type="email" required></label>
                <label for="number">Your age: <input id="number" name="number" type="number" min="1" max="99" required></label>
            </fieldset>
        </form>
    </main>
</body>
</html>
